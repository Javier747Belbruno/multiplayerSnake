<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake v1.1</h1>
            </br>
            <div class="form-group">
              <input type="text" placeholder="Enter Name Room" maxlength="18" id="gameCodeInput"/>
            </div>


            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>

            
            <div>OR</div>
            
            </br>
            <button
              type="submit"
              class="btn btn-success"
              id="searchGameButton"
            >
              Search a Game
            </button>
            </br>
            <h3>Made by HungryTurtleCode</h3>
            <h3>Modified by Javier747belbruno</h3>
        </br>

      <div >
      <table id="roomsAvailables" class="table table-borderless table-striped table-earning">
        
      </table>
      </div>

    </div>
         
      </div>
     
      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Room: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
